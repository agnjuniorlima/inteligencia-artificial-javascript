<!doctype html>
<html>
	<head>
	   <link rel="stylesheet" href="css/bootstrap.min.css">
	   <script src="js/jquery.min.js"></script>
	   <script src="js/popper.min.js"></script>
	   <script src="js/bootstrap.min.js"></script>
	   <meta charset="utf-8">
	   <title>Machine Learning</title>
	   <script src="js/index04.js"></script>
	</head>
	<body>
	   <nav class="navbar navbar-expand-sm bg-primary navbar-primary">
	     <ul class="navbar-nav">
	       <li class="nav-item">
	         <a class="nav-link text-white" href="#" onclick="prepararCadastro()" data-toggle="modal" data-target="#modalNovo">
	         	Novo
	     	 </a>
	       </li>
	     </ul>
	   </nav>
	   <br>
	   <div class="container">
	   	 <img src="img/logo.png" width="100px" height="100px" align="right">
	     <h2>Inteligência Artificial e Machine Learning com JavaScript.</h2>
	     <p>Árvore de Decisão</p>
	     
		 <div style="overflow-y:scroll; height: 250px;" class="mt-5">
			  <table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Eixo X</th>
			        <th>Eixo Y</th>
			        <th>Classe</th>
			      </tr>
			    </thead>
			    <tbody id="linhas">

			    </tbody>
			  </table>
		 </div>
		 <div class="bg-primary text-white" style="padding: 5px;">
		   <div class="row">
			   <label for="entradaX" class="ml-3 mr-2">Eixo X:</label>
			   <select class="form-control col-md-2" id="entradaX">
			   	
			   </select>

			   <label for="entradaY" class="mr-2 ml-2">Eixo Y:</label>
			   <select class="form-control col-md-2" id="entradaY">
			   	
			   </select>

			   <button type="button" class="btn btn-success ml-2 mr-5" onclick="retornaClasse()">Classificar</button>
			   &nbsp;
			   <label for="entradaC" class="mr-2 ml-2">CLASSE:</label>
			   <input type="text" class="form-control col-md-4" id="entradaC">
		   </div>
		 </div>
	   </div>

	   <div class="modal fade" id="modalNovo">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <div class="modal-header">
		        <h4 class="modal-title">Novo</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>

		      <div class="modal-body">
				  <div class="form-group">
				    <label for="eixoX">Eixo X:</label>
				    <input type="text" class="form-control" id="eixoX">
				  </div>
				  <div class="form-group">
				    <label for="eixoY">Eixo Y:</label>
				    <input type="text" class="form-control" id="eixoY">
				  </div>
				  <div class="form-group">
				    <label for="classe">Classe:</label>
				    <input type="text" class="form-control" id="classe">
				  </div>			  
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="cadastrar()">Confirmar</button>
		      </div>

		    </div>
		  </div>
	   </div>

	   <script src="js/arvore-de-decisao.js"></script>
	</body>
</html>
