<!doctype html>
<html>
	<head>
	   <link rel="stylesheet" href="css/bootstrap.min.css">
	   <script src="js/jquery.min.js"></script>
	   <script src="js/popper.min.js"></script>
	   <script src="js/bootstrap.min.js"></script>
	   <meta charset="utf-8">
	   <title>Machine Learning</title>
	   <script src="js/index03.js"></script>
	</head>
	<body>
	   <nav class="navbar navbar-expand-sm bg-primary navbar-primary">
	     <ul class="navbar-nav">
	       <li class="nav-item">
	         <a class="nav-link text-white" href="#" onclick="prepararCadastro()" data-toggle="modal" data-target="#modalNovo">
	         	Novo
	     	 </a>
	       </li>
	     </ul>
	   </nav>
	   <br>
	   <div class="container">
	   	 <img src="img/logo.png" width="100px" height="100px" align="right">
	     <h2>Inteligência Artificial e Machine Learning com JavaScript.</h2>
	     <p>K-Nearest Neighbors</p>
		 <div style="overflow-y:scroll; height: 250px;" class="mt-5">
			  <table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Colunas</th>
			        <th>Andares</th>
			        <th>Segurança</th>
			      </tr>
			    </thead>
			    <tbody id="linhas">

			    </tbody>
			  </table>
		 </div>
		 <div class="bg-primary text-white" style="padding: 5px;">
		   <div class="row">
			   <label for="entradaX" class="ml-3 mr-2">Colunas:</label>
			   <input type="number" class="form-control col-md-2" id="entradaX" min="1" max="20">

			   <label for="entradaY" class="mr-2 ml-2">Andares:</label>
			   <input type="number" class="form-control col-md-2" id="entradaY" min="0" max="20">

			   <button type="button" class="btn btn-success ml-2 mr-5" onclick="retornaClasse()">Classificar</button>
			   &nbsp;
			   <label for="entradaC" class="mr-2 ml-2">Segurança:</label>
			   <input type="text" class="form-control col-md-3" id="entradaC">
		   </div>
		 </div>
	   </div>

	   <div class="modal fade" id="modalNovo">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <div class="modal-header">
		        <h4 class="modal-title">Novo</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>

		      <div class="modal-body">
				  <div class="form-group">
				    <label for="eixoX">Colunas:</label>
				    <input type="number" class="form-control" id="eixoX" min="1" max="20">
				  </div>
				  <div class="form-group">
				    <label for="eixoY">Andares:</label>
				    <input type="number" class="form-control" id="eixoY" min="0" max="20">
				  </div>
				  <div class="form-group" align="right">
				  	   Segurança:
					   <label for="não" class="ml-3 mr-2">NÃO seguro</label>
					   <input type="radio" name="seguranca" id="não" value="não" onclick="setSeguranca('não')">
					   <label for="sim" class="ml-3 mr-2">SEGURO</label>
					   <input type="radio" name="seguranca" id="sim" value="sim" checked="true" onclick="setSeguranca('sim')">
				  </div>			  
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="cadastrar()">Confirmar</button>
		      </div>

		    </div>
		  </div>
	   </div>

	   <script src="js/k-nearest-neighbors.js"></script>
	</body>
</html>
