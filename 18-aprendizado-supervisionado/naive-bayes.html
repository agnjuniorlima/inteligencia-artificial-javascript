<!doctype html>
<html>
	<head>
	   <link rel="stylesheet" href="css/bootstrap.min.css">
	   <script src="js/jquery.min.js"></script>
	   <script src="js/popper.min.js"></script>
	   <script src="js/bootstrap.min.js"></script>
	   <meta charset="utf-8">
	   <title>Machine Learning</title>
	   <script src="js/index02.js"></script>
	</head>
	<body>
	   <nav class="navbar navbar-expand-sm bg-primary navbar-primary">
	     <ul class="navbar-nav">
	       <li class="nav-item">
	         <a class="nav-link text-white" href="#" data-toggle="modal" data-target="#modalNovo">
	         	Novo
	     	 </a>
	       </li>
	     </ul>
	   </nav>
	   <br>
	   <div class="container">
	   	 <img src="img/logo.png" width="100px" height="100px" align="right">
	     <h2>Inteligência Artificial e Machine Learning com JavaScript.</h2>

		 <div class="form-group">
			<select class="form-control col-md-3" id="sel_entrada" onchange="executar()">				
			</select>
		 </div>

		 <div style="overflow-y:scroll; height: 250px;" class="mt-4">
			  <table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Faixa Etária</th>
			        <th>Diabetes</th>
			      </tr>
			    </thead>
			    <tbody id="linhas">

			    </tbody>
			  </table>
		 </div>

		 <div class="bg-danger text-white" style="padding: 5px;" align="right">Naive Bayes<span id="resultado"></span></div>
	   </div>

	   <div class="modal fade" id="modalNovo">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <div class="modal-header">
		        <h4 class="modal-title">Novo</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>

		      <div class="modal-body">
				  <label for="tempo">Faixa Etária:</label>
				  <select class="form-control col-md-12" id="entrada">
				   	<option value="Criança">Criança</option>
				   	<option value="Adolescente">Adolescente</option>
				   	<option value="Adulto">Adulto</option>
				   	<option value="Idoso">Idoso</option>
				  </select>
				  <div class="form-group" align="right">
				  	Diabetes:
					<label for="não" class="ml-3 mr-2">Não</label>
					<input type="radio" name="diabetes" id="não" value="não" onclick="setDiabetes('não')">
					<label for="sim" class="ml-3 mr-2">Sim</label>
					<input type="radio" name="diabetes" id="sim" value="sim" checked="true" onclick="setDiabetes('sim')">
				  </div>			  
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="cadastrar()">Confirmar</button>
		      </div>

		    </div>
		  </div>
	   </div>

	   <script src="js/naive-bayes.js"></script>
	</body>
</html>
